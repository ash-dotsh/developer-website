version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ash-postgres
    environment:
      POSTGRES_DB: ashdb
      POSTGRES_USER: ashuser
      POSTGRES_PASSWORD: ashpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ash-network
    restart: unless-stopped

  app:
    build: ./app
    container_name: ash-app
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=ashuser
      - DB_PASSWORD=ashpassword
      - DB_NAME=ashdb
      - PORT=8080
    ports:
      - "8080:8080"
    networks:
      - ash-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ash-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl
    networks:
      - ash-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ash-network:
    driver: bridge
